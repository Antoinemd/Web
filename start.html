<!doctype html>

<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Le Voyageur de Santé</title>
		<style>
			body {
				text-align: center;
				font-family: Ubuntu;
			}

			fieldset {
    			width:500px;
    			margin: auto;
			}
			h1 {
				font-family: Ubuntu Medium;

			}
			img {
				width: 20%;
			}

		</style>
	</head>
	<body>
		<fieldset>
			<h1>Le Voyageur de Santé</h1>
			<form id="secretaire" name="input" action="/" method="POST">
				<h2>Connectez vous en tant que secrétaire</h2>
				<input value="Secretaire" type="hidden" name="login"></input>
				<input type="submit" value="Connection"/>
			</form>

			<form id="infirmier" name="input" action="/INFIRMIERE" method="POST">
				<h2>Connectez vous en tant qu'infirmier</h2>
				<label class="login">
					Identifiant : 
					<input list="logins" type="text" name="id"></input>
				</label>
				<datalist id="logins"></datalist>
				<input type="submit" value="Connection"/>
			</form>
		</fieldset>
		<img src="./images/voy.jpeg" alt="image santé voyageur">
	</body>
</html>
